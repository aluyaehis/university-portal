{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Administrator Dashboard</h2>

<div class="grid grid-cols-3 gap-6">
  <div class="bg-white p-4 shadow rounded text-center">
    <p class="text-gray-500">Total Students</p>
    <p class="text-3xl font-bold">{{ total_students }}</p>
  </div>
  <div class="bg-white p-4 shadow rounded text-center">
    <p class="text-gray-500">Total Courses</p>
    <p class="text-3xl font-bold">{{ total_courses }}</p>
  </div>
  <div class="bg-white p-4 shadow rounded text-center">
    <p class="text-gray-500">Announcements</p>
    <p class="text-3xl font-bold">{{ total_announcements }}</p>
  </div>
</div>
{% endblock %}
